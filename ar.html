<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-marker-camera type="pattern" url="https://franpratama.github.io/AR-js_3D/pattern-fichoPT.patt">
                <a-entity
                gltf-model="gladiator.glb"
                scale="0.05 0.05 0.05"
                animation="property:rotation;from:0 0 0;
                to:0 360 0; dur: 3000;
                loop:true"
                ></a-entity>
            </a-marker-camera>
            <a-assets>
                <img id="my-image" src="https://franpratama.github.io/AR-js_3D/ficho.jpg">
            </a-assets>
            
            <a-image src="#my-image" width="3" height="1.5"></a-image>
        </a-scene>
    </body>
</html>
